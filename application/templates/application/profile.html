<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - User Profile Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            line-height: 1.6;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(102, 126, 234, 0.2);
            margin: 0 auto 1.5rem;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .profile-avatar:hover {
            transform: scale(1.05);
            border-color: rgba(102, 126, 234, 0.4);
        }

        .avatar-placeholder {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: 600;
            margin: 0 auto 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .avatar-placeholder:hover {
            transform: scale(1.05);
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .profile-email {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1rem;
            font-weight: 400;
        }

        .profile-meta {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            color: #888;
        }

        .meta-item {
            text-align: center;
        }

        .meta-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 0.25rem;
        }

        .profile-bio {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        .profile-bio:hover {
            background: rgba(102, 126, 234, 0.08);
            transform: translateY(-2px);
        }

        .bio-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .bio-text {
            color: #444;
            font-size: 1rem;
            line-height: 1.6;
        }

        .form-section {
            margin-top: 2rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 1px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
            line-height: 1.5;
        }

        .file-input-wrapper {
            position: relative;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            display: block;
            padding: 0.875rem 1rem;
            border: 2px dashed rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            background: rgba(102, 126, 234, 0.05);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #667eea;
            font-weight: 500;
        }

        .file-input-label:hover {
            background: rgba(102, 126, 234, 0.08);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .error-list {
            list-style: none;
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .success-message {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(46, 204, 113, 0.2);
            font-weight: 500;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .logout-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .btn-logout {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            padding: 0.75rem 2rem;
        }

        .btn-logout:hover {
            background: linear-gradient(135deg, #ee5a52, #dc4545);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .profile-container {
                padding: 2rem;
            }

            .profile-name {
                font-size: 1.75rem;
            }

            .profile-meta {
                flex-direction: column;
                gap: 1rem;
            }

            .button-group {
                flex-direction: column;
            }
        }

        .action-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .action-section .btn {
            display: inline-block;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            {% if profile.photo %}
                <img src="{{ profile.photo.url }}" alt="Profile Photo" class="profile-avatar">
            {% else %}
                <div class="avatar-placeholder">
                    {{ user.username|first|upper }}
                </div>
            {% endif %}
            <h1 class="profile-name">{{ user.username }}</h1>
            <p class="profile-email">{{ user.email }}</p>
            <div class="profile-meta">
                <div class="meta-item">
                    <div class="meta-label">Member Since</div>
                    <div>{{ profile.created_at|date:"M j, Y" }}</div>
                </div>
            </div>
        </div>

        <div class="profile-bio">
            <div class="bio-label">About</div>
            <div class="bio-text">{{ profile.bio|default:"No bio yet. Tell us about yourself!" }}</div>
        </div>

        <div class="action-section">
            <a href="{% url 'update_profile' %}" class="btn btn-primary">Update Profile</a>
        </div>

        <div class="logout-section">
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-logout">Logout</button>
            </form>
        </div>
    </div>

    <script>
        // Character counter for bio
        const textarea = document.querySelector('textarea[name="bio"]');
        if (textarea) {
            textarea.addEventListener('input', function() {
                this.value = this.value.slice(0, 500);
            });
        }

        // File input feedback
        const fileInput = document.querySelector('input[name="photo"]');
        const fileLabel = document.querySelector('label.file-input-label[for="' + (fileInput ? fileInput.id : '') + '"]');
        if (fileInput && fileLabel) {
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    fileLabel.textContent = this.files[0].name;
                } else {
                    fileLabel.textContent = 'Choose a new photo... (PNG/JPG, max 2MB)';
                }
            });
        }

        // Add subtle hover effects
        document.querySelectorAll('.form-group').forEach((group, index) => {
            group.style.animationDelay = `${index * 0.1 + 0.1}s`;
        });
    </script>
</body>
</html>
