{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Log in</title>
        <link rel="stylesheet" href="{% static 'login.css' %}">
    </head>
    <body>
        <div class="stars" aria-hidden="true"></div>
        <div class="login-card" role="main" aria-labelledby="login-heading">
            <h1 id="login-heading">Welcome back</h1>
            <p class="muted">Sign in to continue</p>

            <form method="post" action="{% url 'login' %}" novalidate>
                {% csrf_token %}
        <div class="form-row">
          <label for="id_username">Username</label>
          <div class="input-wrap">
            {{ form.username }}
            <span class="icon"><img src="{% static 'icons/user.svg' %}" alt="username icon"></span>
          </div>
        </div>

        <div class="form-row">
          <label for="id_password">Password</label>
          <div class="input-wrap">
            {{ form.password }}
            <span class="icon"><img src="{% static 'icons/lock.svg' %}" alt="password icon"></span>
          </div>
        </div>                <div class="form-row">
                    <button class="btn" type="submit">Sign in</button>
                </div>

                <div class="form-row small muted">
                    <a href="{% url 'password_reset' %}">Forgot password?</a>
                </div>
            </form>

            <p class="small muted">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </body>
</html>
