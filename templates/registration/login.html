{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Log in</title>
        <link rel="stylesheet" href="{% static 'login.css' %}">
    </head>
    <body>
        <div class="stars" aria-hidden="true"></div>
        <div class="login-card" role="main" aria-labelledby="login-heading">
            <h1 id="login-heading">Welcome back</h1>
            <p class="muted">Sign in to continue</p>

            <form method="post" action="{% url 'login' %}" novalidate>
                {% csrf_token %}
                
                {% if form.non_field_errors %}
                <div class="error-messages">
                    {% for error in form.non_field_errors %}
                        <p class="error-message">{{ error }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                
        <div class="form-row">
          <div class="input-wrap">
            {{ form.username }}
            <span class="icon"><img src="{% static 'icons/user.svg' %}" alt="username icon"></span>
          </div>
        </div>

        <div class="form-row">
          <div class="input-wrap">
            {{ form.password }}
            <span class="icon"><img src="{% static 'icons/lock.svg' %}" alt="password icon"></span>
          </div>
        </div>

        <div class="form-row remember-row">
          <label class="remember-label">
            <input type="checkbox" name="remember" id="id_remember">
            Remember me
          </label>
          <a href="{% url 'password_reset' %}" class="forgot-link">Forgot password?</a>
        </div>

        <div class="form-row">
          <button class="btn" type="submit">Sign in</button>
        </div>
            </form>

            <p class="small muted">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </body>
</html>
