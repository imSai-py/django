<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>result page</h1>

    <div class="container mt-4">
        <div class="row justify-content-center">
            {% for profile in profiles %}
            <div class="col-md-3">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ profile.photo.url }}" class="card-img-top" alt="{{ profile.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ forloop.counter }} . {{ profile.name }}</h5>
                        <p class="card-text">{{ profile.bio }}</p>

                        <!-- âœ… Update & Delete Buttons -->
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'update_profile' profile.id %}" class="btn btn-primary">Update</a>
                            <a href="{% url 'delete_profile' profile.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this?')">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
